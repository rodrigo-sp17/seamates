## React
# classpath:/build adds the React project to our location
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/build

# Data
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.datasource.url=jdbc:postgresql://postgres:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password
#spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none
#spring.h2.console.enabled=true

# Redis
spring.redis.url=redis://redis:6379

# Error
server.error.whitelabel.enabled=false

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT
jwt.secret=secret
jwt.expiration-ms=864000000

# Tokens
token.reset.expiration-ms=600000
token.refresh.expiration-ms=3024000000

# Social Login
spring.security.oauth2.client.registration.facebook.client-id=facebok-client-id
spring.security.oauth2.client.registration.facebook.client-secret=facebook-secret

# Request Logging
